<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jhay-Todo | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <!-- Include SweetAlert CSS and JS files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

  <style>
    /* CSS for background */
    body {
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    /* CSS for header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    header button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      text-transform: uppercase;
    }
    /* CSS for person icon */
    .person-icon {
      display: block;
      margin: 50px auto;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      text-align: center;
      font-size: 3em;
      line-height: 100px;
    }
    /* CSS for login form */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-group {
      display: flex;
      align-items: center;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.2rem;
      color: #aaa;
      line-height: 1;
      margin-top: -0.6rem;
    }



    .form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: left;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
      font-size: 18px;
      width: 100%;
      box-sizing: border-box;
      background-color: #f2f2f2;
      color: #212021;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    /* CSS for sticker image */
    .sticker-image {
      width: 30px;
      height: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 15px 0.8rem 45px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: #333;
      background-color: #f4f4f4;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 5px #6e7fff;
    }
    .btn-login {
      background-color: #fdcb6e;
      color: #fff;
    }

    .login-button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #6e7fff;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #4d55ff;
    }

    .text-link {
      color: #6e7fff;
      text-decoration: none;
    }

    .text-link:hover {
      text-decoration: underline;
    }


    input[type="submit"] {
      background-color: #6c5ce7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      padding: 10px 20px;
      margin-top: 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: none;
      border: none;
    }

    input[type="submit"]:hover {
      background-color: #0a1380;
    }

    p,h1,.signup-form label {
      color: white;
    }

  </style>
</head>
<body style="background-image: url(/img/background1.png);">
<header>
  <button>Jhay-Todo</button>
  <div>
    <p>New User? <a th:href="@{/signup}"><button class="btn btn-login">Signup</button></a></p>
  </div>
</header>
<div class="container">
  <form method="post" class="form signup-form" th:action="@{/loginUser}" th:object="${userForm}">
    <h1> <img class="sticker-image" th:src="@{/img/sticker.png}" alt="Sticker Notes Image"> Login to Jhay-Todo</h1>
    <div class="form-group">
      <i class="fas fa-user"></i>
      <input type="text" id="email" name="email" th:field="*{email}" placeholder="Email" required>
    </div>
    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>
    </div>
    <input type="submit" class="login-button" value="Login">
  </form>
</div>

<input type="hidden" id="userStatus" th:value="${userStatus}" />
<script>
  var userStatus = document.getElementById("userStatus").value;
  if (userStatus != null && userStatus !== "") {
    swal({
      text: userStatus,
      button: false,
      timer: 2000,
      width: "30rem",
      padding: "2rem",
    });
  }
</script>
</body>
</html>
